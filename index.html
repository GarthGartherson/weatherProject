<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <script defer type="module" src="./dist/main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img
          src="https://cdn-icons-png.flaticon.com/512/6257/6257017.png"
          alt="Weatherman icon"
        />
        <!-- <a
          href="https://www.flaticon.com/free-icons/weatherman"
          title="weatherman icons"
          >Weatherman icons created by Smashicons - Flaticon</a
        > -->
      </div>
      <div class="title">
        <h1>WeatherBoi</h1>
      </div>
      <div class="search-bar">
        <form action="">
          <input type="text" placeholder="Search.." />
          <button type="button">Search</button>
        </form>
      </div>
    </nav>
    <main>
      <div class="container_current-weather">
        <div class="container-current-weather-info">
          <div class="current-weather-info-main">
            <h1 class="title-info-main">Current Weather</h1>
            <h2>London</h2>
            <div class="container_current-temp">
              <span id="current-temperature">23</span>
              <span id="temperature-unit">&#x2103;</span>
            </div>
            <h2 class="current-weather-condition">Weather Condition:</h2>
            <h2 class="current-weather-data">Cloudy</h2>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="current-weather-info-secondary">
            <h2 class="daily-high">
              High: <span id="daily-high">28</span>&#x2103;
            </h2>
            <h2 class="daily-low">
              Low: <span id="daily-low">15</span>&#x2103;
            </h2>
            <h2 class="current-time">
              Time: <span id="current-time-data">10:45</span>
            </h2>
            <h2 class="daily-low">
              Sunrise: <span id="sunrise-data">6:45</span>
            </h2>
            <h2 class="daily-low">
              Sunset: <span id="sunset-data">7:15 </span>p.m.
            </h2>
          </div>
        </div>
        <div class="container_current-weather-tertiary">
          <h2 class="tertiary-title">Other Information</h2>
          <div class="other-information">
            <p class="wind-container">
              Wind Speed: <span id="wind-data">7</span> mph
            </p>
            <p class="cloud-container">
              % Cloudy: <span id="cloud-data">19</span>%
            </p>
            <p class="rain-container">
              Rain Volume (last hour): <span id="rain-data">19</span>mm
            </p>
            <p class="humidity-container">
              Humidity: <span id="humidity-data">54</span>%
            </p>
          </div>
        </div>
      </div>
      <div class="container_hourly-weather">
        <div class="title_hourly-weather">
          <h1>Hourly Weather</h1>
        </div>
        <div class="single-hour-weather-container">
          <div class="hourly-weather-time">10 A.M.</div>
          <div class="hourly-weather-temperature">32</div>
        </div>
      </div>
    </main>
    <script src="./dist/index.js"></script>
  </body>
</html>
